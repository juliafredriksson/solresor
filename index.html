  <header class="main-header">
  <h1>Träna efter din menscykel</h1>
</header>

  <section class="cycle-settings">
  <h2>Din cykelkalender</h2>
  <form id="cycle-form">
    <label for="start-date">Första mensdagen:</label>
    <input type="date" id="start-date" required>

    <label for="cycle-length">Cykellängd (dagar):</label>
    <input type="number" id="cycle-length" value="28" min="21" max="35" required>

    <button type="submit">Beräkna</button>
  </form>
</section>
    <div class="circle-container">
        <div class="outer-circle">
            <div class="inner-circle">
                <h2 id="phase-display">Välj din menscykelfas</h2>
                <p id="phase-description" class="phase-description"></p>
                <span id="current-day-display" class="current-day-display">Dag 1</span>
            </div>
            <div class="track-line"></div>
            <div id="dragHandle" class="drag-handle"></div>
        </div>
    </div>
 
    <div class="recommendations-container">
        <h3>Träningsrekommendationer:</h3>
        <div class="recommendation-list" id="recommendation-list">
            </div>
    </div>
